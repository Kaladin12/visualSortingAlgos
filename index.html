<!DOCTYPE html>
<html>
<body>

<canvas id="canvasBubble" width="820" height="150" style="border:1px solid #d3d3d3;"></canvas>
<form action="#" method="" name="b" id="but" class="form_class">
    <input type="button" name="bubbleButton" id="bubbleButton" value="bubble" onclick="clicked(0)"/>
    <input type="button" name="insertionButton" id="insertionButton" value="insertion" onclick="clicked(1)"/>
    <input type="button" name="selectionButton" id="selectionButton" value="selection" onclick="clicked(2)"/>
    <input type="button" name="mergeButton" id="mergeButton" value="merge" onclick="clicked(3)"/>
    <input type="button" name="quickButton" id="quickButton" value="quick" onclick="clicked(4)"/>
</form>

<script>
    function clicked(n){
        switch (n) {
            case 0:
                sorts = new bubbleSort();
                break;
            case 1:
                sorts = new insertionSort();
                break;
            case 2:
                sorts = new selectionSort();
                break;
            case 3:
                sorts = new mergeSort();
                break;
            case 4:
                sorts = new quickSort();
                break;
            default:
                break;
        }
    }
</script>
 <script>   
    //Hacer herencia., merge no se visualiza bien con await
    let list = [];
    let values = [];

    function init(x_0, y_0, actualContext, actualList, actualValues){
        actualContext.beginPath();
        actualContext.lineWidth = "2";
        actualContext.strokeStyle = "black";
        actualList = [];
        actualValues = [];
        for (let i = 0; i < 40; i++) {
            let a =  Math.floor(Math.random() * 100);  
            actualValues.push(a);
            actualList.push([x_0+20*i, y_0, 20, -a, i]);
        }
        return [actualList, actualValues];
    }

    function draw(actualList, actualContext){
        actualList.forEach(element => {
            actualContext.rect(element[0],element[1], element[2], element[3]);
            actualContext.stroke();
        });
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function colour(colour, i, actualContext, actualList){
        actualContext.beginPath();
        actualContext.fillStyle = colour;
        actualContext.rect(actualList[i][0],actualList[i][1],actualList[i][2],actualList[i][3]);
        actualContext.fill();
        actualContext.lineWidth = "2";
        actualContext.strokeStyle = "black";
        actualContext.stroke();
    }

    async function clearColour(colour, i, actualContext, actualList){
        actualContext.beginPath();
        actualContext.fillStyle = colour;
        actualContext.rect(actualList[i][0],actualList[i][1],actualList[i][2],actualList[i][3]);
        actualContext.fill();
        actualContext.lineWidth = "0";
        actualContext.strokeStyle = "white";
        actualContext.stroke();
    }

    class bubbleSort{
        constructor(){
            this.c = document.getElementById("canvasBubble");
            this.context = this.c.getContext("2d");
            this.list = [];
            this.values = [];
            this.context.beginPath();
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            this.temp = init(5,140, this.context, this.list, this.values);
            this.list = this.temp[0];
            this.values = this.temp[1];
            //console.log(this.list);
            draw(this.list, this.context);
            this.bubble();
        }

        async swap(j){
            colour("red", j, this.context, this.list);
            colour("blue", j+1, this.context, this.list);
            await sleep(50);
            clearColour("white", j, this.context, this.list);
            clearColour("white", j+1, this.context, this.list);
            let temp2 = this.list[j+1][3];
            this.list[j+1][3] = this.list[j][3];
            this.list[j][3] = temp2;
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            draw(this.list, this.context);
            colour("white", j, this.context, this.list);
            colour("blue", j+1, this.context, this.list);
        }

        async bubble(){
            let temp = 0;
            for (let i = 0; i < this.values.length; i++) {
                for (let j = 0; j < this.values.length-i-1; j++) {
                    if (this.values[j]>this.values[j+1]) {
                        this.swap(j);
                        temp = this.values[j];
                        this.values[j]=this.values[j+1];
                        this.values[j+1]=temp;
                    }            
                    await sleep(100);
                    colour("white", j, this.context, this.list);
                }   
                colour("green", this.values.length-1-i, this.context, this.list);
            }
        }
    }

    class insertionSort{
        constructor(){
            this.canvas = document.getElementById("canvasBubble");
            this.context= this.canvas.getContext("2d");
            this.values = [];
            this.list = [];
            this.context.beginPath();
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            this.temp = init(5,140, this.context, this.list, this.values);
            this.list = this.temp[0];
            this.values = this.temp[1];
            console.log(this.values);
            draw(this.list, this.context);
            this.insertion()
        }

        async swap(j){
            colour("red", j, this.context, this.list);
            colour("blue", j+1, this.context, this.list);
            await sleep(50);
            clearColour("white", j, this.context, this.list);
            clearColour("white", j+1, this.context, this.list);
            let temp2 = this.list[j+1][3];
            this.list[j+1][3] = this.list[j][3];
            this.list[j][3] = temp2;
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            draw(this.list, this.context);
            colour("white", j, this.context, this.list);
            colour("blue", j+1, this.context, this.list);

            for (let index = 0; index < j+1; index++) {
                colour("green", index, this.context, this.list);               
            }
        }

        async insertion(){
            for (let i = 1; i < this.values.length; i++) {
                let key = this.values[i];
                let j = i-1;
                while (j>=0 && this.values[j]>key){ 
                    //c++;
                    this.values[j+1] = this.values[j];
                    this.swap(j)
                    await sleep(100);
                    colour("green", j+1, this.context, this.list);
                    j--;
                }
                this.values[j+1] = key;
            }
        }
    }

    class selectionSort{
        constructor(){
            this.c = document.getElementById("canvasBubble");
            this.context = this.c.getContext("2d");
            this.list = [];
            this.values = [];
            this.context.beginPath();
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            this.temp = init(5,140, this.context, this.list, this.values);
            this.list = this.temp[0];
            this.values = this.temp[1];
            //console.log(this.list);
            draw(this.list, this.context);
            this.selection();
        }

        async swap(j, min){
            clearColour("white", j, this.context, this.list);
            clearColour("white", min, this.context, this.list);
            let temp2 = this.list[min][3];
            this.list[min][3] = this.list[j][3];
            this.list[j][3] = temp2;
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            draw(this.list, this.context);
            colour("white", min, this.context, this.list);
        }

        async selection(){
            for (let i = 0; i < this.values.length; i++) {
                let min = i;
                for (let j = i+1; j < this.values.length; j++) {
                    for (let index = i; index < j; index++) {
                        colour("white", index, this.context, this.list);               
                    }
                    colour("red", j, this.context, this.list);
                    colour("yellow", min, this.context, this.list);
                    await sleep(50);
                    if (this.values[j]<this.values[min]){
                        colour("red", min, this.context, this.list);
                        min = j;
                        colour("yellow", min, this.context, this.list);
                        await sleep(50);
                    }
                }
                for (let index = 0; index < this.values.length; index++) {
                    colour("white", index, this.context, this.list);               
                }
                let temp = this.values[min];
                this.values[min] = this.values[i];
                this.values[i]=temp;
                this.swap(i, min);
                colour("green", i, this.context, this.list); 
            }      
            for (let index = 0; index < this.values.length; index++) {
                colour("green", index, this.context, this.list); 
                sleep(250);              
            }
        }
    }

    class mergeSort{
        constructor(){
            this.canvas = document.getElementById("canvasBubble");
            this.context= this.canvas.getContext("2d");
            this.values = [];
            this.list = [];
            this.context.beginPath();
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            this.temp = init(5,140, this.context, this.list, this.values);
            this.list = this.temp[0];
            this.values = this.temp[1];
            draw(this.list, this.context);
            this.main(0, this.values.length-1);
            console.log(this.values);/*
            this.list.forEach(element => {
                console.log(element[3]);
            });*/
            draw(this.list, this.context);
        }

        async swap(k, which, left, mid){
            this.list[which][0] = this.list[k][0];
            this.list[k][0] = 5+20*k;
            clearColour("white", k, this.context, this.list);
            clearColour("white", which, this.context, this.list);
            draw(this.list, this.context);
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            await sleep(50);
        }

        main(left, right){
            this.called(left,right);
        }

        async called(left, right){
            if (left<right){
                let mid = parseInt((right+left)/2);
                this.called(left, (mid)),
                this.called((mid)+1, right),
                this.merge(left, (mid), right)
                
            }
        }

        async merge(left, mid, right){
            let help = [], help2 = [];
            for (let i = left; i <= right; i++) {
                help[i] = this.values[i];
                help2[i] = this.list[i];
            }
            let i = left;
            let j = mid+1;
            let k = left;
            while (i<=mid && j<=right) {
                if(help[i]<=help[j]){
                    this.values[k] = help[i];
                    this.list[k] = help2[i];
                    this.swap(k, i, left, mid);
                    i+=1;
                }
                else{
                    this.values[k] = help[j];
                    this.list[k] = help2[j];
                    this.swap(k, j, mid, right);
                    j+=1;
                }
                await new Promise((resolve) => setTimeout(resolve, 20));
                //await sleep(10);
                //colour("red", k, this.context, this.list);

                k+=1;
            }
            while(i<=mid){
                this.values[k] = help[i];
                this.list[k] = help2[i];
                this.swap(k, i,left,mid);/**/
                //colour("red", k, this.context, this.list);
                k+=1;
                i+=1;
            }
            while(j<=mid){
                this.values[k] = help[j];
                this.list[k] = help2[j];
                this.swap(k, j, mid, right);/**/
                //colour("red", k, this.context, this.list);
                //console.log(k,j);
                k+=1;
                j+=1;
            }
        }
    
    }

    class quickSort{
        constructor(){
            this.c = document.getElementById("canvasBubble");
            this.context = this.c.getContext("2d");
            this.list = [];
            this.values = [];
            this.context.beginPath();
            this.context.lineWidth = "2";
            this.context.strokeStyle = "black";
            this.temp = init(5,140, this.context, this.list, this.values);
            this.list = this.temp[0];
            this.values = this.temp[1];
            //console.log(this.values);
            //draw(this.list, this.context);
            this.sort(0, this.values.length-1);
            console.log(this.values);
            draw(this.list, this.context);
        }

        async sort(low, high){
            if (low<high){
                let partIndex = await this.partition(low, high);
                //await sleep(2000);
                await this.sort(low, partIndex-1);
                await this.sort(partIndex+1, high);
            }
        }

        async swap(i, j){
            let temp = this.values[j];
            this.values[j] = this.values[i]
            this.values[i] = temp;
            await sleep(50);
            temp = this.list[j][3];
            this.list[j][3] = this.list[i][3];
            this.list[i][3] = temp; 
        }

        async partition(low, high){
            let pivot = this.values[high];
            let index = low;
            for (let j = low; j < high; j++) {
                if (this.values[j]<pivot){
                    await this.swap(index, j);
                    /*let tmp = this.values[index];
                    this.values[index] = this.values[j];
                    this.values[j] = tmp;*/
                    index++;
                }
            }
            await this.swap(index, high);
            /*let tmp = this.values[index];
            this.values[index] = this.values[high];
            this.values[high] = tmp;*/
            return index;
        }
    }
